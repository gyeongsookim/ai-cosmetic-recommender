<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SkinGenius</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #777;
      color: #fff;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logo span {
      color: #ff5f7e;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: gray;
      font-weight: bold;
    }

    nav a.active {
      color: #ff5f7e;
    }

    .top-right a {
      margin-left: 20px;
      color: #aaa;
      font-size: 14px;
      text-decoration: none;
    }
    .top-right {
      color: #333; /* 또는 black */
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      height: 100vh;
      background-image: url('background.jpg'); 
      background-size: cover; 
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px; 
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 15px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #ff5f7e;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .icon-section {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .icon-box {
      background-color: white;
      color: black;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
    }
    .analysis-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .analysis-buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .ai-btn {
      background-color: #6a5acd;
      color: white;
    }

    .ai-btn:hover {
      background-color: #574ac1;
    }

    .survey-btn {
      background-color: #ffa07a;
      color: white;
    }

    .survey-btn:hover {
      background-color: #e68a66;
    }
    .analysis-buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease; /* ✨ 부드러운 애니메이션 설정 */
    }

    .ai-btn:hover, .survey-btn:hover {
      transform: scale(1.05); /* ✨ 5% 확대 */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* ✨ 그림자 강조 */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Skin<span>Genius</span></div>
    <nav>
      <a href="#" class="active">HOME</a>
      <a href="dry.html">건성</a>
      <a href="oily.html">지성</a>
      <a href="combination.html">복합성</a>
      <a href="sensitive.html">민감성</a>
      <a href="Acne.html">여드름</a>
      <a href="Sebum.html">피지</a>
    </nav>
    <div class="top-right" id="authArea">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
      <a href="mypage.html">마이페이지</a>
      <a href="#">문의하기</a>
    </div>
  </header>

  <div class="hero">
    <h1>SKINGENIUS</h1>
    <p>AI 피부 분석, 당신만을 위한 맞춤 화장품 쇼핑</p>

  <div class="search-bar">
    <input type="text" placeholder="화장품 이름을 적어주세요.">
    <input type="text" placeholder="브랜드 이름을 적어주세요.">
    <button>검색하기</button>
  </div>
  <div class="analysis-buttons">
    <button class="ai-btn" onclick="location.href='ai-analysis.html'">🤖 AI 피부 진단</button>
    <button class="survey-btn" onclick="goToSurvey()">📝 설문 기반 피부 분석</button>
  </div>

    
  </div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('user'));
    const authArea = document.getElementById('authArea');

    if (user && user.name) {
      authArea.innerHTML = `
        <span style="margin-right: 15px;">👋 <strong>${user.name}님 환영합니다.</strong></span>
        <a href="#" onclick="logout()">로그아웃</a>
        <a href="mypage.html">마이페이지</a>
        
      `;
    }
  });

  function logout() {
    localStorage.removeItem('user');
    alert("로그아웃되었습니다.");
    location.reload();
  }
  function goToSurvey() {
    const user = localStorage.getItem('user');
    if (!user) {
      alert("로그인 후 설문을 진행할 수 있습니다.");
      window.location.href = "login.html";
    } else {
      window.location.href = "survey.html";
    }
  }
</script>
</body>
</html>
