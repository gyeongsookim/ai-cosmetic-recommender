<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피지 고민 추천 화장품</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 0;
      color: #777;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>피지 고민 추천 화장품</h1>
  <div id="productList" class="product-list"></div>
  <a href="main.html" class="back">← 메인 페이지로 돌아가기</a>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('products.json');
        const data = await res.json();
        const sebumProducts = data.filter(item => item.concerns && item.concerns.includes("피지"));
        const container = document.getElementById("productList");
        container.innerHTML = sebumProducts.map(p => `
          <div class="product-card">
            <h3>${p.name}</h3>
            <p>${p.brand}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error('제품 정보를 불러오지 못했습니다:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
